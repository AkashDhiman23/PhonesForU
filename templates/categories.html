<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <nav>
        <input type="checkbox" id="nav-toggle">
        <div class="logo"><img src="static/img/NZ Tech.png" alt="Logo"></div>
        <ul class="links">
            <li>
                <a href="/addnewcategory">Add New Category</a>
            </li>
            <li>
                <a href="#" onclick="confirmLogout()">Logout</a>
            </li>
        </ul>
        <label for="nav-toggle" class="icon-burger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </label>
    </nav>

    <div class="container">
        <div class="table-responsive">
            <table class="table table-striped mt-5">
                <thead class="bg-light">
                    <tr>
                        <th>ID</th>
                        <th>Category Name</th>
                        <th>Category Code</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    {% for product_category in categories %}
                    <tr>
                        <td>{{ product_category.id }}</td>
                        <td>{{ product_category.product_category_name }}</td>
                        <td>{{ product_category.product_category_code }}</td>
                        <td><a href="/edit/{{ product_category.id }}" class="btn btn-primary">Edit</a></td>
                        <td>
                            <button class="btn btn-danger" onclick="document.getElementById('delete_model_{{product_category.id}}').style.display='block'">Delete</button>
                        </td>
                        <!-- Modal code -->
                        {% include 'delete_model.html' %}
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function confirmLogout() {
            var confirmation = confirm("Are you sure you want to logout?");
            if (confirmation) {
                window.location.href = "{{ url_for('logout') }}";
            } else {
                // If user cancels, do nothing
            }
        }
    </script>
</body>
</html>
