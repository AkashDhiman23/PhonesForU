<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NZ Tech</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">

</head>
<body>
    <nav>
        <input type="checkbox" id="nav-toggle">
        <div class="logo"><img src="static\img\NZ Tech.png" alt="Logo"></div>
        <ul class="links">
            <li>
                <a href="#" data-toggle="modal" data-target="#loginModal">Login</a>
            </li>
            <li>
                <a href="#" data-toggle="modal" data-target="#signuModal">Signup</a>
            </li>
        </ul>
        <label for="nav-toggle" class="icon-burger">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </label>
      </nav>

      <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header border-bottom-0">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">×</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="form-title text-center">
                <h4>Login</h4>
              </div>
              <div class="d-flex flex-column text-center">
                <form>
                  <div class="form-group">
                    <input type="email" class="form-control" id="email1"placeholder="Enter Email address">
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control" id="password1" placeholder="Enter Password">
                  </div>
                  <button type="button" class="btn btn-info btn-block btn-round">Login</button>
                </form>
                
              
            </div>
          </div>
            <div class="modal-footer d-flex justify-content-center">
              <div class="signup-section">Not a member yet? <a href="#a" class="text-info"> Sign Up</a>.</div>
            </div>
        </div>
      </div>
  </div>



      <div class="modal fade" id="signuModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header border-bottom-0">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">×</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="form-title text-center">
                <h4>Signup </h4>
              </div>
              <div class="d-flex flex-column text-center">
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" id="name1"placeholder="Enter First name ">
                      </div>
                      <div class="form-group">
                        <input type="text" class="form-control" id="name1"placeholder="Enter Last name ">
                      </div>
                  <div class="form-group">
                    <input type="email" class="form-control" id="email1"placeholder="Enter Email address">
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control" id="password1" placeholder="Enter Password">
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control" id="phone1"placeholder="Enter phone number">
                  </div>
                
                  <button type="button" class="btn btn-info btn-block btn-round">Signup</button>
                </form>
                
              
            </div>
          </div>
            <div class="modal-footer d-flex justify-content-center">
              <div class="signup-section">Already member ?<a href="#a" class="text-info"> Login </a>.</div>
            </div>
        </div>
      </div>
  




</div>
