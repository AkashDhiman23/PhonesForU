<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Merchant User Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Edit Merchant User Details</h1>
    <form method="POST">
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname" value="{{ merchant_user.firstname }}" required><br>
        
        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname" value="{{ merchant_user.lastname }}" required><br>

        <label for="company_name">Company Name:</label>
        <input type="text" id="company_name" name="company_name" value="{{ merchant_user.company_name }}"><br>

        <label for="company_emailaddress">Email Address:</label>
        <input type="email" id="company_emailaddress" name="company_emailaddress" value="{{ merchant_user.company_emailaddress }}" required><br>

        <label for="company_address">Address:</label>
        <input type="text" id="company_address" name="company_address" value="{{ merchant_user.company_address }}" required><br>

        <label for="company_mobile">Mobile:</label>
        <input type="text" id="company_mobile" name="company_mobile" value="{{ merchant_user.company_mobile }}" required><br>

        <label for="company_postcode">Postcode:</label>
        <input type="text" id="company_postcode" name="company_postcode" value="{{ merchant_user.company_postcode }}" required><br>

        <label for="company_registrationno">Registration Number:</label>
        <input type="text" id="company_registrationno" name="company_registrationno" value="{{ merchant_user.company_registrationno }}" required><br>
        
        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
