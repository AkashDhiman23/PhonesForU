<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Edit Product</h2>
        <!-- Form to update product with AJAX -->
        <form id="update-product-form" action="{{ url_for('edit_product', product_id=product.id) }}" method="POST" enctype="multipart/form-data">
           
            <div class="form-group">
                <label for="product_name">Product Name</label>
                <input type="text" class="form-control" id="product_name" name="product_name" value="{{ product.product_name }}" required>
            </div>
            <div class="form-group">
                <label for="product_code">Product Code</label>
                <input type="text" class="form-control" id="product_code" name="product_code" value="{{ product.product_code }}" required>
            </div>
            <!-- Add other fields for editing product details -->
            <div class="form-group">
                <label for="product_title">Product Title</label>
                <input type="text" class="form-control" id="product_title" name="product_title" value="{{ product.product_title }}" required>
            </div>
            <div class="form-group">
                <label for="product_description">Product Description</label>
                <textarea class="form-control" id="product_description" name="product_description" rows="4" required>{{ product.product_description }}</textarea>
            </div>
            <div class="form-group">
                <label for="product_price">Product Price</label>
                <input type="number" class="form-control" id="product_price" name="product_price" value="{{ product.product_price }}" required>
            </div>
            <div class="form-group">
                <label for="product_quantity">Product Quantity</label>
                <input type="number" class="form-control" id="product_quantity" name="product_quantity" value="{{ product.product_quantity }}" required>
            </div>
            <label for="product_main_image">Main Image:</label>
        <input type="file" id="product_main_image" name="product_main_image"><br><br>
        {% if product.product_main_image %}
            <img src="{{ url_for('static', filename=product.product_main_image) }}" alt="Main Image" style="max-width: auto;">
        {% endif %}<br><br>
        
        <label for="product_secondary_image1">Secondary Image 1:</label>
        <input type="file" id="product_secondary_image1" name="product_secondary_image1"><br><br>
        {% if product.product_secondary_image1 %}
            <img src="{{ url_for('static', filename=product.product_secondary_image1) }}" alt="Secondary Image 1" style="max-width: auto;">
        {% endif %}<br><br>
        
        <label for="product_secondary_image2">Secondary Image 2:</label>
        <input type="file" id="product_secondary_image2" name="product_secondary_image2"><br><br>
        {% if product.product_secondary_image2 %}
            <img src="{{ url_for('static', filename=product.product_secondary_image2) }}" alt="Secondary Image 2" style="max-width: auto;">
        {% endif %}<br><br>
            <!-- Add more fields as needed -->
            <button type="submit" class="btn btn-primary">Update Product</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#update-product-form').submit(function(e) {
                e.preventDefault(); 
                var formData = $(this).serialize(); 
                
                $.ajax({
                    url: '/viewproducts/{{ product.id }}',  
                    type: 'POST', 
                    data: formData, 
                    success: function(response) {
                        alert('Product updated successfully!');
                        window.location.href = '/viewproducts/{{ product_category.id }}'; 
                    },
                    error: function(xhr, status, error) {
                        alert('Error updating product: ' + error);
                    }
                });
            });
        });
    </script>
</body>
</html>
