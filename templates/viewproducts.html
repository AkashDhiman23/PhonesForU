<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css">
    <!-- Your custom CSS -->
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <nav>
        <input type="checkbox" id="nav-toggle">
        <div class="logo"><img src="static/img/NZ Tech.png" alt="Logo"></div>
        <ul class="links">
            <li>
                <a href="#" onclick="confirmLogout()">Logout</a>
            </li>
        </ul>
        <label for="nav-toggle" class="icon-burger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </label>
    </nav>

    <div class="container">
        <div class="table-responsive">
            <table class="table table-striped mt-5">
                <thead class="bg-light">
                    <tr>
                        <th>ID</th>
                        <th>Product Name</th>
                        <th>Product Code</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    {% for product in products %}
                    <tr>
                        <td>{{ product.id }}</td>
                        <td>{{ product.product_name }}</td>
                        <td>{{ product.product_code }}</td>
                        <td><a href="/edit/{{ product.id }}" class="btn btn-primary">Edit</a></td>
                        <td>
                            <button class="btn btn-danger" onclick="document.getElementById('delete_model_{{ product.id }}').style.display='block'">Delete</button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <!-- Button for adding a new product -->
        <div class="row mt-4">
            <div class="col-md-1 text-center">
                <a href="/addnewproduct" class="btn btn-success">Add New Product</a>
            </div>
        </div>
    </div>

    <script>
        function confirmLogout() {
            var confirmation = confirm("Are you sure you want to logout?");
            if (confirmation) {
                window.location.href = "{{ url_for('logout') }}";
            } else {
                // If user cancels, do nothing
            }
        }
    </script>
</body>
</html>
