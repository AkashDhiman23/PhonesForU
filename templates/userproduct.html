<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    {% include 'user_navbar.html' %}

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header border-bottom-0">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-title text-center">
                        <h4>Login</h4>
                    </div>
                    <div class="d-flex flex-column text-center">
                        <form id="login-form">
                            <div class="form-group">
                                <input type="email" class="form-control" name="email" placeholder="Enter Email address">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" name="password" placeholder="Enter Password">
                            </div>
                            <button type="submit" class="btn btn-info btn-block btn-round">Login</button>
                        </form>
                        <span id="login-message" class="text-danger"></span>
                    </div>
                </div>
                <div class="modal-footer d-flex justify-content-center">
                    <div class="signup-section">Not a member yet? <a href="#signupModal" class="text-info" data-toggle="modal" data-dismiss="modal">Sign Up</a>.</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Signup Modal -->
    <div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header border-bottom-0">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-title text-center">
                        <h4>Signup</h4>
                    </div>
                    <div class="d-flex flex-column text-center">
                        <form id="signup-form">
                            <div class="form-group">
                                <input type="text" class="form-control" name="firstname" placeholder="Enter First name">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" name="lastname" placeholder="Enter Last name">
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" name="email" placeholder="Enter Email address">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" name="password" placeholder="Enter Password">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" name="mobile" placeholder="Enter phone number">
                            </div>
                            <button type="submit" class="btn btn-info btn-block btn-round">Signup</button>
                        </form>
                        <span id="signup-message" class="text-danger"></span>
                    </div>
                </div>
                <div class="modal-footer d-flex justify-content-center">
                    <div class="signup-section">Already a member? <a href="#loginModal" class="text-info" data-toggle="modal" data-dismiss="modal">Login</a>.</div>
                </div>
            </div>
        </div>
    </div>

   

    <div class="container">
        <h1>Products</h1>
        <div class="row">
            {% for product in products %}
            <div class="col-sm-6 col-md-4 col-lg-3 mb-4">
                <a href="/product/{{ product.id }}" class="card-link"> <!-- Add anchor tag here -->
                    <div class="card">
                        <img src="{{ product.product_main_image }}" class="card-img-top" alt="{{ product.product_title }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ product.product_name }}</h5>
                            <p class="card-text">{{ product.product_title }}</p>
                            <p class="card-text">Price: ${{ product.product_price }}</p>
                            <a href="#" class="btn btn-primary">View Details</a>
                        </div>
                    </div>
                </a> <!-- Close anchor tag here -->
            </div>
            {% endfor %}
        </div>
    </div>
    
</body>
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Bootstrap JS and Popper.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function() {
        // Event handler for category links
        $('.category-link').click(function(e) {
            e.preventDefault(); // Prevent default navigation behavior
            var categoryId = $(this).attr('href').split('/').pop(); // Extract category ID from href attribute
            // AJAX request to fetch products for the selected category
            $.ajax({
                url: '/products/' + categoryId,
                type: 'GET',
                success: function(response) {
                    $('#product-list').html(response); // Update product list with retrieved products
                },
                error: function(xhr, status, error) {
                    console.error('Error fetching products:', error);
                }
            });
        });
    });

    
    $(document).ready(function() {
            $('.category-link').click(function(e) {
                e.preventDefault(); // Prevent default navigation behavior
                var categoryId = $(this).attr('href').split('/').pop(); // Extract category ID from href attribute
                $.ajax({
                    url: '/userproduct/' + categoryId,
                    type: 'GET',
                    success: function(response) {
                        $('#userproduct').html(response); // Update product list with retrieved products
                    },
                    error: function(xhr, status, error) {
                        console.error('Error fetching products:', error);
                    }
                });
            });
        });
</script>

</html>
